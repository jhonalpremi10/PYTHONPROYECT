{% extends 'pages/base.html' %}

{% block title %}Lista de Productos - Mi Proyecto Django{% endblock %}

{% block content %}
<h2>Listado de Productos</h2>
<ul>
    {% for producto in productos %}
    <li><a href="{% url 'detalle_producto' producto.id %}">{{ producto.nombre }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
